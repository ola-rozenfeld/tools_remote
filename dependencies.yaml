options:
  languages: [ "java" ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps
  versionConflictPolicy: highest
  strictVisibility: false

dependencies:
  com.beust:
    jcommander:
      lang: java
      version: "1.72"

  com.google.auth:
    google-auth-library-oauth2-http:
      lang: java
      version: "0.9.0"

  com.google.guava:
    guava:
      lang: java
      version: "23.6-jre"

  com.google.http-client:
    google-http-client:
      lang: java
      version: "1.23.0"

  com.google.jimfs:
    jimfs:
      lang: java
      version: "1.1"

  com.google.protobuf:
    protobuf-java:
      lang: java
      version: "3.5.1"

  com.google.truth:
    truth:
      lang: java
      version: "0.39"

  io.grpc:
    grpc-all:
      lang: java
      version: "1.9.0"

  io.netty:
    netty:
      lang: java
      modules: [ "all" ]
      version: "4.1.17.Final"
    netty-tcnative-boringssl-static:
      lang: java
      version: "2.0.7.Final"

  org.mockito:
    mockito-all:
      lang: java
      version: "1.10.19"

